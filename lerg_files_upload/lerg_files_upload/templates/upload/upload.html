{% extends "layout.html" %}
{% block content %}
<div class="container-narrow">
    <h1>LERG Files Upload</h1>
    <br/>
    <form id="uploadForm" action="{{ url_for('lerg.upload') }}" class="form" method="POST" role="form"
          enctype="multipart/form-data">
        {{ form.hidden_tag() }}
        {{ form.file_upload | safe }}
        {{ form.submit(class="btn btn-default btn-submit") }}
    </form>
    <h3>Operation Log</h3>
    <div style="max-height:100px; overflow-y:auto">{{ log_content }}</div>
</div>
{% endblock %}
